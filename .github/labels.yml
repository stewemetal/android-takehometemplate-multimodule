# GitHub Labels Configuration
# Use with: gh label create --repo OWNER/REPO -f .github/labels.yml

- name: "claude-code"
  color: "7B68EE"
  description: "Triggers Claude Code automation"

- name: "claude-in-progress"
  color: "FFA500"
  description: "Currently being processed by Claude Code"

- name: "automated"
  color: "0E8A16"
  description: "Generated by automation"

- name: "needs-review"
  color: "FBCA04"
  description: "Requires human review"

- name: "enhancement"
  color: "A2EEEF"
  description: "New feature or request"

- name: "bug"
  color: "D73A4A"
  description: "Something isn't working"

- name: "documentation"
  color: "0075CA"
  description: "Improvements or additions to documentation"

- name: "good first issue"
  color: "7057FF"
  description: "Good for newcomers"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "wontfix"
  color: "FFFFFF"
  description: "This will not be worked on"
