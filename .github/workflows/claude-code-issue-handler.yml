name: Claude Code Issue Handler

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  handle-issue:
    # Only run when labeled with 'claude-code' or when commented with '/claude'
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'claude-code') ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '/claude') &&
       github.event.issue.pull_request == null)

    runs-on: ubuntu-latest

    # Timeout after 30 minutes to prevent runaway costs
    timeout-minutes: 30

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      actions: write
      repository-projects: read

    steps:
      - name: Check rate limit
        run: |
          # Only allow 30 Claude Code tasks per day to control costs
          TODAY=$(date -u +%Y-%m-%d)

          # Count issues with claude-code label created today
          COUNT=$(gh api graphql -f query='
            query($owner: String!, $repo: String!) {
              repository(owner: $owner, name: $repo) {
                issues(first: 100, labels: ["claude-code"], orderBy: {field: CREATED_AT, direction: DESC}) {
                  nodes {
                    createdAt
                  }
                }
              }
            }' -f owner=${{ github.repository_owner }} -f repo=${{ github.event.repository.name }} \
            --jq "[.data.repository.issues.nodes[] | select(.createdAt | startswith(\"$TODAY\"))] | length")

          echo "Claude Code tasks today: $COUNT"

          if [ "$COUNT" -gt 30 ]; then
            gh issue comment ${{ github.event.issue.number }} \
              --repo ${{ github.repository }} \
              --body "‚ö†Ô∏è **Rate limit exceeded**

              Maximum of 30 Claude Code tasks per day to control API costs.
              Please try again tomorrow or contact a maintainer for urgent issues.

              Current count today: $COUNT/30"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add in-progress label
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --add-label "claude-in-progress"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Get issue details
        id: issue
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=$(echo '${{ github.event.issue.title }}' | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)

          echo "number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          echo "title_slug=$ISSUE_TITLE" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --global user.name "Claude Code Bot"
          git config --global user.email "claude-code-bot@users.noreply.github.com"

      - name: Create branch
        id: branch
        run: |
          BRANCH_NAME="claude/issue-${{ steps.issue.outputs.number }}-${{ steps.issue.outputs.title_slug }}"

          # Check if branch already exists
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch already exists, creating unique name"
            BRANCH_NAME="${BRANCH_NAME}-$(date +%s)"
          fi

          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Run Claude Code Implementation
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --allowedTools "Read,Write,Edit,Bash,Grep,Glob,Task"
            --max-turns 50
          prompt: |
            Implement GitHub issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

            Issue details:
            ${{ github.event.issue.body }}

            Please complete the following tasks:

            1. **Analyze the issue**: Understand what needs to be implemented
            2. **Plan the implementation**: Identify which files need to be modified
            3. **Implement the solution**: Make the necessary code changes, including changes that might affect workflows
            4. **Add tests**: Add or update tests to cover the new functionality
            5. **Verify**: Run tests to ensure everything works
            6. **Document**: Update documentation if needed

            Important guidelines:
            - Follow the existing code patterns and style in this project
            - Work efficiently - you have a maximum of 50 turns to complete the task
            - Focus on implementation first, optimize and test after core functionality works
            - Ensure all tests pass with `./gradlew test`
            - Keep changes focused on the issue requirements
            - Use the project's existing architecture (multi-module, Koin DI, Compose)
            - Add ProGuard rules if new classes are added and it's necessary to add them
            - Make all necessary code changes and commit them to the current branch
            - DO NOT modify any files in .github/workflows/ directory (GitHub Apps cannot push workflow changes)
            - Commit your work incrementally as you complete each major component

            When finished, ensure all changes are committed.

      - name: Check for changes
        id: commit
        run: |
          # Check if there are any changes (Claude Code action should have committed)
          if [ -n "$(git log origin/main..HEAD)" ]; then
            # Check if workflow files were modified (GitHub Apps can't modify these)
            if git diff --name-only origin/main..HEAD | grep -q "^.github/workflows/"; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "workflow_modified=true" >> $GITHUB_OUTPUT
              echo "ERROR: Workflow files cannot be modified by Claude Code automation"
              echo "Please modify workflow files manually or use a Personal Access Token"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "workflow_modified=false" >> $GITHUB_OUTPUT
              echo "Changes detected and committed"
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "workflow_modified=false" >> $GITHUB_OUTPUT
            echo "No changes were made"
          fi

      - name: Push branch
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          # Configure git to use the GitHub token for authentication
          git config --local http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${{ secrets.GITHUB_TOKEN }} | base64)"
          git push -u origin "${{ steps.branch.outputs.name }}"

      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the list of files changed
          FILES_CHANGED=$(git diff --name-only origin/main..HEAD | head -10)

          # Create PR
          gh pr create \
            --repo ${{ github.repository }} \
            --title "Fix #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" \
            --body "$(cat <<'PR_BODY'
          ## ü§ñ Automated Implementation

          This PR was automatically generated by Claude Code to address issue #${{ github.event.issue.number }}.

          ## üìã Original Issue

          ${{ github.event.issue.title }}

          ## üîÑ Changes

          <details>
          <summary>Files modified</summary>

          ```
          $FILES_CHANGED
          ```

          </details>

          ## ‚úÖ Testing

          - [x] All existing tests pass
          - [ ] Manual testing required (please review)

          ## üìù Review Checklist

          - [ ] Code follows project conventions
          - [ ] Tests are adequate
          - [ ] Documentation is updated
          - [ ] No unintended side effects

          ## üîó Related

          Closes #${{ github.event.issue.number }}

          ---

          ü§ñ Generated by [Claude Code](https://claude.com/claude-code)
          PR_BODY
          )" \
            --base main \
            --head "${{ steps.branch.outputs.name }}" \
            --label "automated" \
            --label "needs-review"

          # Get PR number
          PR_NUMBER=$(gh pr view "${{ steps.branch.outputs.name }}" --repo ${{ github.repository }} --json number -q .number)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          # Comment on the issue
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "‚úÖ **Pull Request Created**

            Claude Code has analyzed the issue and created PR #$PR_NUMBER with a proposed implementation.

            Please review the changes and provide feedback.

            [View Pull Request ‚Üí](https://github.com/${{ github.repository }}/pull/$PR_NUMBER)"

      - name: Handle workflow modification attempt
        if: steps.commit.outputs.workflow_modified == 'true'
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "‚ö†Ô∏è **Workflow Modification Blocked**

            Claude Code attempted to modify workflow files in \`.github/workflows/\`, but GitHub Apps cannot push changes to workflow files for security reasons.

            **To modify workflow files, you have two options:**

            1. **Use a Personal Access Token (PAT):**
               - Create a PAT with \`workflow\` scope
               - Add it as a repository secret (e.g., \`PAT_TOKEN\`)
               - Update the checkout step to use: \`token: \${{ secrets.PAT_TOKEN }}\`

            2. **Modify workflow files manually:**
               - Review the changes Claude made locally
               - Manually apply them to the workflow files
               - Create a separate PR for workflow changes

            Please implement this issue manually or update the automation configuration."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle no changes
        if: steps.commit.outputs.has_changes == 'false' && steps.commit.outputs.workflow_modified != 'true'
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "‚ÑπÔ∏è **No Changes Required**

            Claude Code analyzed this issue but determined no code changes are necessary.

            This could mean:
            - The issue is already resolved
            - The request needs clarification
            - The issue requires manual intervention

            Please review and provide more details if needed."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove in-progress label
        if: always()
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --remove-label "claude-in-progress" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle failure
        if: failure()
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "‚ùå **Error Processing Issue**

            Claude Code encountered an error while processing this issue.

            Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            This issue will need manual attention."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
